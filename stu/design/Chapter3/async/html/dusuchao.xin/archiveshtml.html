<script>
    let jsonDate = new JsonDate();
    let catalogues = jsonDate.getCatalogues();

    let archives = groupArray(catalogues, 'year');

    let html = '';
    for (let year of Object.keys(archives)) {
        html += `<div class="collection-title"><h2>${year}</h2></div>`;
        let archive = archives[year];
        for (let index = 0; index < archive.length; index++) {
            html += `
                <article class="post">
                        <header class="post-header">
                            <h2 class="post-title">
                                <a class="post-title-link" href="content.html?${index}">
                                    <span>${archive[index].title}</span>
                                </a>
                            </h2>
                            <div class="post-meta1"><time>${dateFormat(archive[index].createTime, 'MM-dd')}</time></div>
                        </header>
                    </article>`;
        }
    }
    $("#posts").html(html);
        // $('.content').html()

</script>
