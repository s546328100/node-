<script>
    let jsonDate = new JsonDate();
    let catalogues = jsonDate.getCatalogues();

    let html = '';
    $.each(catalogues, (i, item) => {
        html += `<article class="animate-box">
          <header>
            <h1 class="title">
              <a class="link" href="content.html?${item.id}">
                ${item.title}
              </a>
            </h1>
            <div class="post-meta">
                <span>发表于 ${dateFormat(item.createTime)}</span>
                <span class="post-meta-divider">|</span>
                <span><i class="iconfont icon-chat"></i></span>
                <a href="content.html?${item.id}#container" itemprop="discussionUrl">
                    <span id="comments${item.id}"></span>
                </a>
            </div>
          </header>
          <div class="post-body">
            ${item.abstract}
            <div class="post-button">
              <a class="btn" href="content.html?${item.id}">
                阅读全文 »
              </a>
            </div>
          </div>
          <footer>
            <div class="post-eof"></div>
          </footer>
        </article>`;
    });
    $("section").html(html);
</script>
